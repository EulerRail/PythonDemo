<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <title>角色列表 | 星穹铁道</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=ZCOOL+XiaoWei&display=swap" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(120deg, #232526 0%, #414345 100%);
            min-height: 100vh;
            font-family: 'ZCOOL XiaoWei', 'Microsoft YaHei', sans-serif;
        }
        .title-decor {
            font-size: 2.5rem;
            font-weight: bold;
            text-align: center;
            margin-bottom: 2rem;
            color: #00c3ff;
            letter-spacing: 2px;
            position: relative;
            text-shadow: 0 0 12px #00c3ff, 0 0 24px #4b3ca7;
        }
        .title-decor:after {
            content: '';
            display: block;
            width: 80px;
            height: 4px;
            background: linear-gradient(90deg, #00c3ff, #4b3ca7);
            margin: 12px auto 0 auto;
            border-radius: 2px;
            box-shadow: 0 0 8px #00c3ff;
        }
        .charater-card {
            box-shadow: 0 4px 24px rgba(0,195,255,0.15);
            margin-bottom: 32px;
            border-radius: 18px;
            transition: transform 0.2s, box-shadow 0.2s;
            background: linear-gradient(120deg, #232526 0%, #414345 100%);
            border: 1px solid #00c3ff;
        }
        .charater-card:hover {
            transform: translateY(-8px) scale(1.03);
            box-shadow: 0 8px 32px #00c3ff;
            border-color: #4b3ca7;
        }
        .charater-img {
            width: 120px;
            height: 120px;
            object-fit: cover;
            border-radius: 50%;
            border: 3px solid #00c3ff;
            box-shadow: 0 2px 12px #4b3ca7;
            background: #fff;
        }
        .charater-name {
            font-size: 1.25rem;
            font-weight: bold;
            color: #00c3ff;
            margin-bottom: 6px;
            text-shadow: 0 0 8px #00c3ff;
        }
        .charater-info {
            font-size: 1rem;
            color: #fff;
            background: linear-gradient(90deg, #4b3ca7 0%, #00c3ff 100%);
            border-radius: 8px;
            padding: 4px 0;
            margin-bottom: 4px;
            box-shadow: 0 0 8px #00c3ff;
        }
        @media (max-width: 768px) {
            .title-decor { font-size: 2rem; }
            .charater-img { width: 90px; height: 90px; }
        }
    </style>
</head>
<body>
<div class="container py-4">
    <div class="title-decor">角色列表</div>
    <div class="row justify-content-center">
        {% for character in character_list %}
        <div class="col-lg-3 col-md-4 col-sm-6 col-12 d-flex">
            <div class="card charater-card p-3 w-100 align-items-center">
                <a href="/character/{{character.id}}">
                    <img src="/image/{{character.id}}.png" alt="{{character.name}}" class="charater-img mx-auto d-block mb-2">
                </a>
                <div class="charater-name text-center">{{character.name}}</div>
                <div class="charater-info text-center">星级：{{character.star}} | 命途：{{character.fate}} | 属性：{{character.element}}</div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
</body>
</html>
